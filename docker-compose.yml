services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      DATABASE_NAME: "mi_db"
      DATABASE_USER: "mi_usuario"
      DATABASE_PASSWORD: "mi_password"
      DATABASE_HOST: "db"
      DATABASE_PORT: "5432"
    depends_on:
      - db
    networks:
      - devnetwork

  db:
    image: postgres:14
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: mi_db
      POSTGRES_USER: mi_usuario
      POSTGRES_PASSWORD: mi_password
    volumes:
      - db_data:/var/lib/postgresql/data
     # - ./init_db:/docker-entrypoint-initdb.d
    networks:
      - devnetwork

volumes:
  db_data:

networks:
  devnetwork:
    external: true